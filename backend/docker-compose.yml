services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: campaign-analytics-backend
    container_name: campaign-analytics-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
    name: app-network

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    image: campaign-analytics-frontend
    container_name: campaign-analytics-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://backend:8000
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    external: true
